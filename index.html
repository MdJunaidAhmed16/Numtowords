<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words</title>
    <link rel="stylesheet" href="index.css">
    <script>
        var a = ['', 'one ', 'two ', 'three ', 'four ', 'five ', 'six ', 'seven ', 'eight ', 'nine ', 'ten ', 'eleven ', 'twelve ', 'thirteen ', 'fourteen ', 'fifteen ', 'sixteen ', 'seventeen ', 'eighteen ', 'nineteen '];
        var b = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety','hundred','thousand'];

        function inWords(num) {
            if ((num = num.toString()).length > 3) return 'out of range';
            n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
            if (!n) return; var str = '';
            str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
            str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) : '';
            return str;
        }

        document.getElementById('number').onkeyup = function () {
            document.getElementById('words').innerHTML = inWords(document.getElementById('number').value);
        };
        
    </script>
</head>
<body>
    <div class="num">
        <div class="title">Number to Words</div>
        <div class="fields">
            <div class="input-user">
                <img src="enter.png" alt="">
                <input type="text"  placeholder="Enter only numbers" id="inputnum" onkeyup="words.innerHTML=inWords(this.value)"//>
            </div>
            <div class="output-user">
                <img src="abc.png" alt="">
                <span id="words" style="color:red"></span>
            </div>
            
        </div>
        <button class="convert" onclick="inWords(inputnum)" >Convert</button>
    </div>
</body>
</html>
